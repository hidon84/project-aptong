<body>
	<div id="wrapper" class="form_st"> <!-- 180123 수정 : form_st 클래스 추가 -->
		<div class="login_wrap">
			<div class="logo_txt">
				<h1><img src="common/img/logo.png" alt="AP통"></h1>
				<p>아모레퍼시픽그룹 임직원의 ‘열린 소통‘ 공간입니다.<br>※ 닉네임 변경은 로그인 후 가능합니다</p>
			</div>
			<fieldset>
				<legend class="scr_out">Login</legend>
				<form class="loginform" id="" action="" name="" method="POST">
					<div class="input_wrap">
						<div class="inp_group">
							<div class="inp">
								<label for="" class="scr_out">아이디</label>
								<input type="text" id="" name="" placeholder="아이디" class="inputform">
								<p class="warning_label"><label for="">아이디를 입력해주세요.</label></p>
							</div>
							<div class="inp">
								<label for="" class="scr_out">비밀번호</label>
								<input type="password" id="" name="" placeholder="비밀번호" class="inputform">
								<p class="warning_label"><label for="">비밀번호를 입력해주세요.</label></p>
							</div>
							<!-- 180316 업데이트 : 코멘트 추가 -->
							<ul class="cmt_lst">
								<li>※ 아이디, 비밀번호 분실시 시스템 관리자(<a href="mailto:wj.go@amorepacific.com">wj.go@amorepacific.com</a>)에게 '인증 초기화' 신청</li>
							</ul>
							<!-- 180316 업데이트 : 코멘트 추가 -->
						</div>
						<div class="btn_wrap btn2n">
							<button type="submit" id="" class="btn btn_main">로그인</button>
							<a href="join.html" class="btn btn_main_g">회원가입</a>
						</div>
						<!-- <p class="input_btm">
							<span class="br">AP-ON 사번과 비밀번호로 이용이 가능하며, </span>
							<span class="br">로그인 하시면 더 많은 서비스를 편리하게 </span>
							이용하실 수 있습니다.
						</p> -->
					</div>
					<!-- /.input_wrap -->
				</form>
			</fieldset>
		</div>
		
		<!-- <div id="footer">
			<p>© Since 1945 Amorepacific, All Rights Reserved.</p>
			<h1><img src="common/img/f_logo.png" alt="로고"></h1>
		</div> -->
		<!-- /#footer -->
	</div>
	<!-- /#wrapper -->

	<script>
	$(document).ready(function(){
		var contH = $(".login_wrap").height();
		$(".login_wrap").css({"marginTop":-contH/2});

		/* 아이디,비밀번호 미입력시 */
		if($("input").length == 0){
			$(this).next("p").show();
		}

		$('input[type=text],input[type=password]').blur(function(){
		   if ( $(this).val() == "" ){
				$(this).next("p").show();
				$(this).addClass("on");
		   } else {
				$(this).next("p").hide();
				$(this).removeClass("on");
		   }
		});
	});
	</script>
</body>
</html>
